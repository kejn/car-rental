<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Success!</title>
<link rel="stylesheet" th:href="@{/css/application.css}" href="/css/application.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script th:inline="javascript">
	$(document).ready(function() {
		var url = /*[[@{/home}]]*/"#";
		window.setTimeout(function() {
			window.location.replace(url);
		}, 5000);

		window.setInterval(function() {
			$("#counter").text($("#counter").text() - 1);
		}, 1000);
	});
</script>
</head>
<body>
	<div th:include=" fragments :: nav"></div>
	<div class="content article whitebg">
		<h1>Sukces!</h1>
		<span>Rezerwacja<br /></span>
		<pre th:text="${booking}"></pre>
		<span><br /> została poprawnie zapisana w bazie danych!</span><br />
		Za <span id="counter">5</span> sekund nastąpi przekierowanie...
	</div>
</body>
</html>
